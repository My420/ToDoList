<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Game of Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Игра «Жизнь» (англ. Conway's Game of Life) — клеточный автомат, придуманный английским математиком Джоном Конвеем в 1970 году.">
  <meta name="keywords" content="игра, игра «Жизнь», эмуляция Жизни, математика, клеточный автомат">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="preload" href="fonts/opensans.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/opensansbold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/opensanslight.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body class="main_page">

  <header class="page_header">
    <h1 class="page_header__title">Game of Life</h1>
    <p class="page_header__rules">
      <a class="page_header__link" href="https://ru.wikipedia.org/wiki/%D0%98%D0%B3%D1%80%D0%B0_%C2%AB%D0%96%D0%B8%D0%B7%D0%BD%D1%8C%C2%BB"><span class="visually-hidden ">Об игре</span></a>
    </p>
  </header>

  <main class="page_main">
    <section class="page_main__game field">
      <h2 class="visually-hidden">Поле игры</h2>
    </section>
    <section class="page_main__controls controls">
      <h2 class="visually-hidden">Управление игрой</h2>
      <button class="controls__button" data-action="start">Start</button>
      <button class="controls__button" data-action="oneStep">One Step</button>
      <button class="controls__button" data-action="pause">Pause</button>
      <button class="controls__button" data-action="reset">Reset</button>
      <button class="controls__button" data-action="random">Random</button>
      <div class="controls__wrapper">
        <button class="controls__button controls__button--speedUp"  data-action="speedUp" disabled>Up</button>
        <output class="controls__output">400ms</output>
        <button class="controls__button controls__button--speedDown"  data-action="speedDown" disabled>Down</button>
      </div>
    </section>
  </main>

  <footer class="page_footer">
    <ul class="page_footer__contacts contacts">
      <li class="contacts__item">
        <a class="contacts__link contacts__link--github" href="#"><span class="visually-hidden">Github</span></a>
      </li>
      <li class="contacts__item">
        <a class="contacts__link contacts__link--mail" href="#"><span class="visually-hidden">Почта</span></a>
      </li>
      <li class="contacts__item">
        <a class="contacts__link contacts__link--skype" href="#"><span class="visually-hidden">Skype</span></a>
      </li>
    </ul>
  </footer>
<script src="js/main.js"></script>
</body>
</html>
